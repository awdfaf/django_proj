<!DOCTYPE html>
<!-- static에서 관리하는 폴더에 접근하기 위해서는 
    - 아래 load static을 정의해야한다-->
{% load static %} <!-- 파이썬 문법 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <!--부트스트랩 css 불러들이기 / 부트스트랩의 css는 가장 상단과 하단에 정의-->
    <link rel="stylesheet" type="text/css" 
            href="{% static '/frontapp/bootstrap4/css/bootstrap.min.css' %}">
    <script type="text/javascript">
        //로그인 처리페이지로 데이터 전달하기
        function send(){
            //잘 전달 확인
            //alert("form_login_check.html 페이지로 이동하기")
            document.getElementById("contents").submit();
            //fm = document.getElementById("contents");
            //mem_id = fm.mem_id.value;
            //alert(mem_id);
        }
    </script>
</head>
<body>
    <!-- <p></p> : 문단 -->

    <!-- 네비게이션(메뉴 카테고리) : 의미없는 태크 -->
    <nav>
        <!--메뉴규성을 하나의 파일에서 관리하기 / 파이썬 프로그램-->
        {% include 'frontapp/include/nav_bootstrap.html' %}
    </nav>
    <!-- 라인 그리기 -->
    <hr/>
    <div class="container">
        <p>Form 페이지 - 조회/입력/수정/삭제 등 사용자 정보 받을 때 사용</p>
        <hr/>
        <form id="contents" name="contents" method="post"
                action="/front/login_form_check/">
            {% csrf_token %}
            아이디 : <input name="mem_id" type="text" value="abcd" />
            <br />
            패스워드 : <input name="mem_pass" type="password" value="1234"/>
            <hr/>
            <button type="button" onclick="send();">로그인</button>
        </form>
    </div>
    <!-- bootstrap javascript 코드 추가.. -->
    <link rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
            crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
            crossorigin="anonymous"></script>
</body>
</html>
