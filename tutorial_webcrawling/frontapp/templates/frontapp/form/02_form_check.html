<!DOCTYPE html>
<!-- static에서 관리하는 폴더에 접근하기 위해서는 
    - 아래 load static을 정의해야한다-->
{% load static %} <!-- 파이썬 문법 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Check Page</title>
    <!--부트스트랩 css 불러들이기 / 부트스트랩의 css는 가장 상단과 하단에 정의-->
    <link rel="stylesheet" type="text/css" 
            href="{% static '/frontapp/bootstrap4/css/bootstrap.min.css' %}">
    <script type="text/javascript">
        //로그인 처리페이지로 데이터 전달하기
        function send(){
            //잘 전달 확인
            alert("form_login_check.html 페이지로 이동하기")
            document.getElementById("contents").submit();
        }
    </script>
</head>
<body>
    <!-- <p></p> : 문단 -->

    <!-- 네비게이션(메뉴 카테고리) : 의미없는 태크 -->
    <nav>
        <!--메뉴규성을 하나의 파일에서 관리하기 / 파이썬 프로그램-->
        {% include 'frontapp/include/nav_bootstrap.html' %}
    </nav>
    <!-- 라인 그리기 -->
    <hr/>
    <div class="container">
        <p>Form에서 전달받은 데이터 확인 페이지</p>
        <hr/>
        전달 받은 아이디 : {{ mem_id }}
        <br/>
        전달 받은 패스워드 : {{ mem_pass }}
    </div>
    <!-- bootstrap javascript 코드 추가.. -->
    <link rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
            crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
            crossorigin="anonymous"></script>
</body>
</html>
